plugins {
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.customer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation(
			[group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.6.4'],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.4'],
			[group: 'org.springframework.boot', name: 'spring-boot-starter-jdbc', version: '2.6.4'],
			[group: 'org.postgresql', name: 'postgresql', version: '42.3.3'],
			[group: 'org.hibernate.javax.persistence', name: 'hibernate-jpa-2.1-api', version: '1.0.2.Final']
	)
	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.6.4'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.6.4'


}

tasks.named('test') {
	useJUnitPlatform()
}
